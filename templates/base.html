<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "To-Do" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-green shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}"><i class="bi bi-check2-square me-1"></i> To-Do</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><i class="bi bi-list-task me-1"></i>Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="https://fonts.google.com/specimen/Inter" target="_blank">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header / Progress -->
  <header class="hero">
    <div class="container text-center">
      <h1 class="display-6 fw-bold mb-1">Plan smart. Stay productive.</h1>
      <p class="text-muted mb-0">TO-DO APP</p>
    </div>
  </header>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top py-3">
    <div class="container text-center">
      <small class="text-muted">Â© {{ 2025 }}</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
